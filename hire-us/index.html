---
layout: inverse-no-cta
---

{% assign hire_us = site.data.hire_us %}

<section class="contact-lead" id="contact-lead"></section>

<section class="contact-form" id="contact-form-section">
  <div class="container">
    <h1 class="contact-form-title text-center">{{ hire_us.contact_form_title }}</h1>
    <form class="form" id="contact-form" method="POST" action="{{ site.form_action }}" novalidate>
      {% include form-fields-builder.html items=hire_us.contact_form_inputs %}

      <input type="hidden" name="_next" value="{{ '/thanks' | prepend: site.baseurl }}" style="display:none" />
      <input type="hidden" name="_language" value="{{ site.active_lang }}" style="display:none" />
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit" class="btn btn-primary btn-lg mt-4 mt-lg-5">{{ hire_us.contact_form_button_text }}</button>
    </form>
  </div>
</section>

<div class="section-separator hidden-sm-down"></div>
