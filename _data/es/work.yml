    title: "Wobe"
    content: "<p><i>Es un enfoque innovador para la inclusión financiera. Nuestra galardonada aplicación móvil pone el poder del autoempleo en manos de cualquier persona en Indonesia con un teléfono Android.</i></p><p>Construimos su MVP que permite a personas que usan la aplicación vender tiempo aire y empezar un pequeño negocio. Usando Go y RabbitMQ creamos una arquitectura en tiempo real que nos otorga una baja latencia incluso al consumir servicios de terceros.</p>"
