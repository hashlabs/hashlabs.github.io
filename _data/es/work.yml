    slug: "yummly"
    title: "Yummly"
    content: "<p><i>Es una aplicación móvil y un sitio web que ofrece recomendaciones personalizadas para los gustos del individuo, la búsqueda de receta semántica, un recetario digital, una lista de compras y una entrega de comestibles de una hora.</i></p><p>Desarrollamos una aplicación para agilizar el proceso de registro de su oferta de API (<a target='_blank' href='//developer.yummly.com'>developer.yummly.com</a>) combinando múltiples servicios de terceros como procesador de pagos y herramientas de administración API en un flujo de registro; Esto les permitió precalificar a los nuevos usuarios más rápido y disminuir los que no pagan.</p>"
