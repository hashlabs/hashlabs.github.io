content:
  leadtext: Who we are
  introtext: Hash Labs is a software development agency with an skilled team that can take a product from 0 to launch. We can also work as part of your team, in case you need to cover certain skill while you hire the right person.
  subintrotext:
  techtext: We have expertise in <b>Ruby, Rails, JavaScript, Golang, Docker.</b> but we can pickup skills as needed.
