# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Developers as a Service | Hash Labs
email: sales@hashlabs.com
email_subject: We are requiring Team Extension services
description: >
  Our team of experts developers will join your team full-time, to help you achieve your goals at meet your deadlines. We take care of our team training and growth path, so they stay up to date with new technologies.
url: "https://www.hashlabs.com" # the base hostname & protocol for your site
twitter_username: hashlabs
github_username:  hashlabs
thanks_url: https://www.hashlabs.com/thanks
permalink: /blog/:title

# Build settings
markdown: kramdown

gems:
  - jekyll-autoprefixer

# SASS
sass:
  style: compressed
  sass_dir: _sass

exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor']
