# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Hash Labs | Hassle free software engineering
email: contact@hashlabs.com
description: >
  We are a digital agency that builds products for the web and mobile.
url: "https://www.hashlabs.com" # the base hostname & protocol for your site
twitter_username: hashlabs
github_username:  hashlabs
thanks_url: https://www.hashlabs.com/thanks
permalink: /blog/:title

# Build settings
markdown: kramdown

# Polyglot settings
languages: ["en", "es"]
default_lang: "en"
exclude_from_localization: ["css", "js", "images"]
parallel_localization: true

# Collections
collections:
  services:
    output: true
    permalink: /services/:name/

defaults:
  - scope:
      path: ""
      type: services
    values:
      layout: service

plugins:
  - jekyll-polyglot

# SASS
sass:
  style: compressed
  sass_dir: _sass

exclude:
  - 'CHANGELOG.md'
  - 'CNAME'
  - 'config.ru'
  - 'FAQ.md'
  - 'firease.json'
  - 'Gemfile.lock'
  - 'Gemfile'
  - 'vendor'
