<section class="section-testimonials">
  <div class="container-fluid">
    {% for testimonials in site.data.section-testimonials %}
      {% assign testimonial = testimonials[1] %}
      <div class="row">
        <div class="col-xs-12 col-sm-7 wow fadeIn lapse-two">
          <h1 class="testimony-content has-brackets">
            {{ testimonial.testimonial }}
          </h1>
          <small class="testimony-details wow fadeIn lapse-two">
            <strong>
              {{ testimonial.author }} <span>&bull;</span> {{ testimonial.job }} <span class="text-accent">{{ testimonial.company }}</span>
            </strong>
          </small>
        </div>
        <div class="col-xs-12 col-sm-5 wow fadeIn lapse-three">
          <img class="img-circle testimony-person" src="{{ testimonial.photo }}" alt="{{ testimonial.author }}" />
        </div>
      </div>
    {% endfor %}
  </div>
</section>
