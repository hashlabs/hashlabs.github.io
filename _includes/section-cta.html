<section class="section-cta-container">
  <div class="container">
    <div class="row">
      <div class="col-12 section-cta">
        {% assign section = site.data.section-cta %}
        <h2 class="widont">
          {{ section.title }}
        </h2>
        <a href="mailto:{{ site.email }}?subject={{ site.email_subject }}" class="btn--primary">{{ section.button_text }}</a>
      </div>
    </div>
  </div>
</section>
