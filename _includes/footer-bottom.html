<div class="bottom-section">
  <div class="row">
    <div class="col-xs-12">
      <div class="footer-branding">
        <a class="sitelogo" href="/">
          <img src="/images/logo_grey.svg" alt="Hash Labs" />
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="footer-links">
        {% for socials in site.data.menus-social limit:4 %}
          {% assign social = socials[1] %}
          <li class="footer-link"><a target="_blank" href="{{social.href}}">{{social.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12"><small class="copyright">All rights reserved &copy; Hash Labs 2016</small></div>
  </div>
</div>
