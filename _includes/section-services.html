{% assign services = site.data.services %}

<section class="section-services">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="section-title text-center">Our Services</h1>
      </div>
    </div>
    <div class="row row-services">
    {% for service in services %}
    <div class="col-xs-12 col-sm-4">
      <div class="service">
        <div class="preview">
          <img class="image" src="{{ service.iconsrc }}" alt="{{ service.title }}">
          <div class="title">{{ service.title }}</div>
        </div>
        <div class="service-overlay">
          <div class="service-overlay--copy">
            <h5>{{ service.title }}</h5>
            <p>{{ service.previewtext }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
</section>
