<nav class="navigation">
  <div id="site-nav" class="site-nav animated">
    <header class="site-header">
      <div class="container-fluid">
        <div class="row">

          <div class="col-xs-12 col-sm-6">
            <a class="header-branding display-inline-block" href="/">
              <div class="sitelogo">
                <img src="/images/logo_white.svg" alt="Hash Labs Logo" />
              </div>
              <p class="branding-text bullet-icon hidden-xs">Hash Labs <span class="text-accent">&bull;</span></p>
            </a>
            <div class="header-branding pull-right">
              <button class="mobile-toggle visible-xs-inline-block">
                <span class="mobile-toggle-strip">Mobile Toggle</span>
              </button>
            </div>
          </div>

          <div class="col-sm-6 hidden-xs">
            <ul class="header-links">
              {% for links in site.data.menus %}
                {% assign link = links[1] %}
                <li class="header-link"><a href="{{link.href}}">{{link.name}}</a></li>
              {% endfor %}
            </ul>
          </div>

        </div>
      </div>
    </header>
  </div>

  <div id="site-nav-mobile" class="site-nav-mobile-wrapper">
    <div class="site-nav-mobile">
      <ul class="site-nav-mobile-links">

        {% for links in site.data.menus %}
          {% assign link = links[1] %}
          <li class="site-nav-mobile-link">
            <a href="{{link.href}}">
              <h3 class="site-nav-mobile-link__text">{{link.name}}</h3>
              <p class="site-nav-mobile-link__info">{{link.text}}</p>
            </a>
          </li>
        {% endfor %}

      </ul>
    </div>
  </div>
</nav>
