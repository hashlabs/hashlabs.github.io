<section class="section-project" id="clients">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 wow fadeIn lapse-one">
        <h1 class="leadtext text-accent text-center">Our clients</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="brand-lister">
          {% for brand in site.data.brands %}
            <li class="brand-item wow fadeIn lapse-two">
              <a href="{{ brand.link }}">
                <img class="image" src="{{ brand.logo }}" alt="{{ brand.name }}" />
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
