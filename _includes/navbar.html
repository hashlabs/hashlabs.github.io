<nav class="site-navbar">

  {% assign section = site.data.navbar %}

  <header class="site-header">
    <div class="row">

      <div class="col-2">
        <a href="/" class="site-logo text-center">
          <img src="/images/logo_orange.svg" alt="Hash Labs logo">
        </a>
      </div>

      <div class="col-8 hidden-md-up text-center">
        <h3 class="header-title">{{ section.title }}</h3>
      </div>

      <div class="col-2 hidden-md-up text-center">
        <div id="mobile-nav-toggle" class="menu-toggle">
          <span class="menu-toggle-line"></span>
          <span class="menu-toggle-line"></span>
          <span class="menu-toggle-line"></span>
        </div>
      </div>

      <div class="col-md-10 hidden-sm-down">
        <ul class="header-links">
          {% for link in section.menus %}
            <li class="header-link">
              <a href="{{link.href}}">{{link.name}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

    </div>
  </header>

</nav>

<div id="mobile-nav" class="site-nav-mobile-wrapper">
  <nav class="site-nav-mobile">
    <ul class="site-nav-mobile-links">

      {% for link in section.menus %}
        <li class="site-nav-mobile-link">
          <a class="nav-mobile-link" href="{{link.href}}">{{link.name}}</a>
        </li>
      {% endfor %}

    </ul>
  </nav>
</div>

<div class="mobile-menu-overlay"></div>
