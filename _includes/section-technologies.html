<section class="site-technologies-container">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center site-technologies-title">
          We work with more
          <br class="hidden-sm-up">
          current technologies
        </h2>
      </div>
    </div>
      <ul class="site-technologies">
        <div class="row">
        {% for tech in site.data.technologies %}
          <li class="site-technology">
            <a href="{{ tech.link }}" target="_blank">
              <img class="img-fluid" src="{{ tech.image }}" alt="{{ tech.alt }}">
              <h3 class="text-center">{{ tech.name }}</h3>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
