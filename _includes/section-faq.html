<section class="section-faq-container">
  <div class="container">

    {% assign section = site.data.section-faq %}

    <div class="row">
      <div class="col-12 ">
        <h2 class="section-faq-title widont">{{ section.title }}</h2>
      </div>
    </div>

    <div class="row">
      <ul class="col-12 section-faq-questions">
        {% for question in section.questions %}
          <li class="section-faq-question">
            <h3 class="widont">{{ question.question }}</h3>
            <p class="widont">{{ question.answer }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</section>
