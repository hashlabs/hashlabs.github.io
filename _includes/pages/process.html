{% assign process=site.data.process %}

<div id="process" class="process">
  <div class="container">
    <div class="row hidden-sm-down">
      <div class="col-12 col-lead">
        <div class="text-center">
          <div class="h1-responsive">{{process.lead_title}}</div>
        </div>
      </div>
    </div>
    <div class="alternated-rows">
      {% for steps in process.steps %}
        {% assign step = steps[1] %}
        <div class="row align-items-center alternated-row step step-{{forloop.index}} {{step.slug}}">
          <div class="col-12 col-xl-6">
            <div class="row">
              <div class="col-12">
                <div class="step-content">
                  <div class="row">
                    <div class="col-12 col-content-title">
                      <h2 class="h2-responsive-small mb-0">{{step.title}}</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="step-content-text content-text p-content-sm">
                        {{step.content}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-6">
            <div class="text-center step-content-img">
              <img class="img-fluid" src="{{ step.img | prepend: site.baseurl }}" alt="{{step.title}}">
              <div class="step-desktop-animation text-center">
                <video class="img-fluid video-{{step.slug}}">
                  <source src="{{site.baseurl}}/assets/videos/animation_our_process_{{step.slug}}.mp4" type="video/mp4">
                </video>
              </div>
            </div>
          </div>
        </div>
        {% include svg/decorative_process_step_{{forloop.index}}_to_{{forloop.index | plus:1}}.svg %}
      {% endfor %}
    </div>
  </div>
</div>
