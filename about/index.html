---
layout: default
---

{% assign about = site.data.page-about %}

<div class="view-about-hero valign">
  {% include background-generic.html %}
  <div class="vobject text-center">
    <h1 class="leadtext">{{ about.lead.text }}</h1>
  </div>
</div>

<div class="container-fluid about-content text-center">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="about-intro paragraph-content">
        {{ about.lead.intro }}
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="leadtext">{{ about.lead.title }}</h2>
    </div>
  </div>

  {% for portion in about.portion %}
    <div class="row">
      <div class="col-xs-12">
        <div class="about-portion">
          <h2 class="section-title">{{ portion.title }}</h2>
          <p class="paragraph-content">
            {{ portion.content }}
          </p>
        </div>
      </div>
    </div>
  {% endfor %}

</div>
